<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streakeeper</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="text-gray-800 min-h-screen flex flex-col justify-between">
    <header class="bg-[#733b73] text-black p-4 flex justify-between items-center shadow-md">
        <div class="flex items-center">
            <img src="{% static 'skapp/images/logo.jpg' %}" alt="Logo" class="w-20 h-20 mr-3">
        </div>
        <nav class="space-x-4 hidden md:flex">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'dashborad' %}">Dashboard</a>
            <a href="{% url 'create_goal' %}">Create Goal</a>
            <a href="{% url 'check_in' %}">Checkin</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>

    <footer class="bg-[#5e095e] text-black text-center py-3">
        <p>&copy; 2025 Streakeeper. All rights reserved.</p>
    </footer>
</body>
</html>
